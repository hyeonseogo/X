<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 목록</title>
    <style>
      body {
        background-color: black;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 50px;
        min-height: 100vh;
        margin: 0;
      }

      h1 {
        margin-bottom: 20px;
      }

      ul {
        padding: 0;
        width: 100%;
        max-width: 500px;
      }

      li {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 10px;
        list-style: none;
        background-color: #222;
        border-radius: 8px;
        color: white;
      }

      .name {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .text {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <h1>게시글 목록</h1>
    <ul id="post-list"></ul>

    <script>
      const token = localStorage.getItem("token");

      if (!token) {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
      }

      const postList = document.getElementById("post-list");

      // 페이지가 열리자마자 게시글 불러오기
      fetch("http://127.0.0.1:9090/posts", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json",
        },
      })
        .then((res) => {
          if (!res.ok) {
            throw new Error(`에러 상태 코드: ${res.status}`);
          }
          return res.json();
        })
        .then((data) => {
          postList.innerHTML = "";

          if (!Array.isArray(data)) {
            alert("서버로부터 받은 데이터가 올바르지 않습니다.");
            return;
          }

          data.forEach((post) => {
            const li = document.createElement("li");
            li.innerHTML = `
              <div class="name"><strong>${post.name}</strong> (@${post.userid})</div>
              <div class="text">${post.text}</div>
            `;
            postList.appendChild(li);
          });
        })
        .catch((error) => {
          alert("게시글을 불러오는 데 실패했습니다: " + error.message);
        });
    </script>
  </body>
</html>
